<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Metodos de arreglos</title>
  </head>
  <body>
    <main class="todo-container">
      <h1>Todo List</h1>

      <div class="input-section">
        <input type="text" id="todo-input" placeholder="Agregar una tarea" />
        <button id="add-btn">Agregar</button>
      </div>

      <div class="counters">
        <span>Total: <span id="total-task">0</span></span>
        <span>Completadas: <span id="completed-task">0</span></span>
        <span>Pendientes: <span id="pending-task">0</span></span>
      </div>

      <ul id="todo-list">
        <!-- este va a ser el lugar que recibe -->
      </ul>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
